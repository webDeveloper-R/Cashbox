<div class="progress-bar-modal modal-border">
	<div class="modal-body">
		<div class="text-center">
		    <h1 class="modal-title">Searching for '{{person.firstname.value}} {{person.lastname.value}}'...</h1>
		    <h5 class="modal-subtitle">We are searching billions of public records. Please wait.</h5>
		</div>
		<div class="progress-container">
			<uib-progressbar class="progress-striped active" value="barValue" type="success">
				<img class="magnifying-glass" src="../images/magnifying-glass.png"></img>
				<span class="percent">{{barValue}}%</span>
			</uib-progressbar>
		</div>
		<div class="row">
		    <div class="col-xs-12 testimonials">
		    	<h3 class="text-center testimonial-title">CheckThem Helps People.</h3>
		    	<div class="animate-if-container">
		    		<div ng-repeat="testimonial in testimonials track by $index" ng-if="testimonial.isCurrent" class="animate-if">
			    		<div class="col-xs-12 col-md-8 col-md-offset-2">
				    		<div class="col-xs-4 clear-padding text-center">
				    			<img class="img-responsive photo center-block" ng-src="../images/testimonials/{{testimonial.img}}"></img>
				    			<uib-rating ng-model="testimonial.rate" max="max" readonly="isReadonly" state-on="'glyphicon glyphicon-search'" state-off="'glyphicon glyphicon-search'"></uib-rating>
				    		</div>
				    		<div class="col-xs-8 clear-padding">
					    		<p class="testimonial">{{testimonial.description}}</p>
					    		<span class="person-info"><strong>{{testimonial.name}}</strong></span>
					    		<span class="person-info"><strong>{{testimonial.city}}</strong></span>
					    	</div>
				    	</div>
			    	</div>
		    	</div>
		    </div>
		</div>
	</div>
</div>
