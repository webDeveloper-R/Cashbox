
<div class="search-three modal-body">
	<div class="text-center row">
		<div class="col-xs-12">
			<div class="col-lg-10 col-lg-offset-1 col-xs-12">
			    <h2 class="modal-title"><span class="icon-check2"></span> Success, data found!</h1>
			    <h3 class="modal-subtitle">{{person.first_name}} {{person.last_name}} <span class="glyphicon glyphicon-folder-open"></span></h3>
			</div>
		</div>
	</div>
	<div class="progress-container">
		<uib-progressbar class="progress-striped active" value="barValue" type="success">
			<img class="magnifying-glass" src="../images/magnifying-glass.svg"></img>
			<span class="percent">{{barValue}}%</span>
		</uib-progressbar>
	</div>
	<div class="row">
	    <div class="information col-xs-12">
	    	<div class="col-xs-12 text-center">
	    		<p>We were able to locate information on <a class="name" href="#">{{person.first_name}} {{person.last_name}}</a> is available and ready to be viewed.</p>
	    	</div>

	    	<div class="features col-lg-10 col-lg-offset-1 col-xs-12 text-center">
		    	<div ng-repeat="feature in features" class="feature col-sm-4 col-xs-6 text-left">
		    		<div ng-class="{'invisible': feature.ready}" class="spinner-loader"></div>
		    		<span ng-class="{'invisible': !feature.ready}" class="icon glyphicon glyphicon-search"></span>
		    		<span class="text">{{feature.description}}</span>
		    	</div>
		    </div>
	    </div>
	    <div class="col-xs-12">
	    	<div class="col-sm-8 col-sm-offset-2 col-xs-12">
			    <a ng-disabled="!searchReady" ng-click="nextStep()" class="btn btn-success">
			    	<div>
				    	<span>CONTINUE TO BACKGROUNG REPORT</span>
				    </div>
				    <div>
			    		<span class="icon icon-arrow-right2"></span>
			    	</div>
			    </a>
			</div>
		</div>
	</div>
</div>
